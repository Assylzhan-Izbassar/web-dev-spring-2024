<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do</title>
  </head>
  <body>
    <div class="to-do">
      <div class="to-do__container">
        <div class="to-do__header">
          <h1>To Do</h1>
        </div>
        <form action="javascript:;" onclick="add()" class="to-do__form form">
          <div class="form__item">
            <label for="task">Enter your task</label>
            <input id="task" type="text" name="to-do-input" />
          </div>
          <div class="form__btn">
            <button type="submit">Add</button>
          </div>
        </form>
        <ul class="to-do__list">
          <li class="to-do__item">dsfdsafa</li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
