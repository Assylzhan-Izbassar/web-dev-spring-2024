<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="header">
        <div class="header__logo">
            <div class="header__burger"></div>
            <div class="header__logo-item">
                <img src="imgs/383138.svg" alt="logo">
            </div>
        </div>
        <div class="header__search-bar search-bar">
            <form action="#" class="search-bar__form">
                <div class="search-bar__input">
                    <input type="text" class="search-bar__input-item">
                    <button class="search-bar__search-button"><i class="fa fa-search"></i></button>
                </div>
            </form>
        </div>
        <div class="header__login login">
            <div class="login__icon"></div>
            <div class="login__button">
                <img src="" alt="avatar">
                <a href="#">Войти</a>
            </div>
        </div>
    </div>
</body>
</html>
